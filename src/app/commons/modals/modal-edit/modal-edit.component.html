<div class="myhotel-modal">
  <div class="myhotel-modal__edit">
    <div class="myhotel-modal__content">
      <div class="myhotel-modal__header">
        <div class="myhotel-modal__action" (click)="onCloseModal()">
          <myhotel-icon name="close" color="gray50" size="24"> </myhotel-icon>
        </div>
      </div>

      <div class="myhotel-modal__body">
        <h2 class="myhotel-modal__title">{{ data?.title }}</h2>
        <form [formGroup]="form" class="myhotel-modal__form" autocomplete="off">
          <mat-form-field appearance="outline">
            <mat-label>Nombre: </mat-label>

            <input
              placeholder="Ejemplo: A3-100"
              formControlName="name"
              matInput
            />

            <mat-error *ngIf="formError['name'].errors">
              {{ messageRequiredItem }}</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Piso: </mat-label>
            <input placeholder="Piso 09" formControlName="flat" matInput />
            <mat-error *ngIf="formError['flat'].errors">
              {{ messageRequiredItem }}</mat-error
            >
          </mat-form-field>

          <mat-form-field class="myhotel-modal__textarea" appearance="outline">
            <mat-label>Descripci√≥n: </mat-label>
            <textarea formControlName="description" matInput></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nro de camas: </mat-label>
            <input formControlName="beds" type="number" matInput />
            <mat-error *ngIf="formError['beds'].errors">
              {{ messageRequiredItem }}</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Rango de precio</mat-label>
            <mat-select formControlName="price">
              <mat-option value="green">
                <div class="myhotel-modal__option">
                  <div
                    class="myhotel-modal__status myhotel-modal__status--green"
                  ></div>
                  < $300
                </div>
              </mat-option>
              <mat-option value="yellow">
                <div class="myhotel-modal__option">
                  <div
                    class="myhotel-modal__status myhotel-modal__status--yellow"
                  ></div>
                  $301 - $999
                </div></mat-option
              >
              <mat-option value="red">
                <div class="myhotel-modal__option">
                  <div
                    class="myhotel-modal__status myhotel-modal__status--red"
                  ></div>
                  > $1000
                </div></mat-option
              >
            </mat-select>
            <mat-error *ngIf="formError['price'].errors">
              {{ messageRequiredItem }}</mat-error
            >
          </mat-form-field>

          <div class="myhotel-modal__button">
            <button mat-flat-button color="warn" (click)="updateElement()">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
